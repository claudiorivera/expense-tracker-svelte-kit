name: 🚨 Check Quality and Types

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: mongodb://localhost
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4
      - name: 🏗️ Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: 🎨 Run Biome
        run: biome ci src
      - name: 🏗️ Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: 📦 Install Dependencies
        run: bun install
      - name: 🔄 SvelteKit Sync
        run: bun sync
      - name: 🏷️ Check Types
        run: bun typecheck
